<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>08 Bootstrap Forms</title>
	</head>
	<body>
		<div class="col-3 mx-auto my-5">
			<!-- Add your code below this line -->
			<form class="p-3 mb-2 bg-secondary text-black rounded">
				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label"><h2>Please login</h2></label>
					<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email Address" />
				</div>
				<div class="mb-3">
					<input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Password" />
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="rememberMeCheck" />
					<label class="form-check-label" for="rememberMeCheck"> Remember me </label>
				</div>
				<div class="d-grid gap-2">
					<button class="btn btn-primary w-100" type="button">Login</button>
				</div>
			</form>
		</div>
	</body>
</html>
